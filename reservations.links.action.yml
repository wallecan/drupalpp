# All action links for this module

reservations.create:
  # Which route will be called by the link
  route_name: 'reservations.create'
  title: 'Add a Reservation'

  # Where will the link appear, defined by route name.
  appears_on:
    - view.my_reservations.page_1

entity.reservation.add_form:
  route_name: 'entity.reservation.add_form'
  route_parameters:
    season: '2017'
  title: 'Add reservation'
  appears_on:
    - entity.reservation.collection

entity.season.add_form:
  route_name: 'entity.season.add_form'
  title: 'Add Season'
  appears_on:
    - entity.season.list

entity.stay.add_form:
  route_name: entity.stay.add_form
  title: 'Add Stay'
  appears_on:
    - entity.stay.collection
