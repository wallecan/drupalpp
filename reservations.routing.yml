reservations.admin:
  path: '/admin/reservation'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Reservations Administration'
  requirements:
    _access: 'TRUE'

# User reservation form
reservations.create:
  path: '/reservation/create'
  defaults:
    _controller: '\Drupal\reservations\Controller\ReservationsController::addForm'
    _title: 'Add reservation'
  requirements:
    _permission: 'add reservation'

# Other Entity routes are automatically generated in \Drupal\Core\Entity\Routing\AdminHtmlRouteProvider and DefaultHtmlRouteProvider

entity.reservation.collection:
  path: '/admin/reservation/manage/reservations'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'reservation'
    _title: 'Reservations List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer reservations'
# SEASONS

entity.season.add_form:
  path: '/admin/reservation/season/add'
  defaults:
    _entity_form: season.default
    _title: 'Add season'
  requirements:
    _permission: 'administer seasons'

entity.season.list:
  path: '/admin/reservation/manage/seasons'
  defaults:
    _entity_list: 'season'
    _title: 'Seasons'
  requirements:
    _permission: 'administer seasons'

entity.season.edit_form:
  path: '/admin/reservation/seasons/manage/{season}'
  defaults:
    _entity_form: 'season.default'
    _title: 'Edit season'
  requirements:
    _permission: 'administer seasons'

entity.season.delete_form:
  path: '/admin/reservation/seasons/manage/{season}/delete'
  defaults:
    _entity_form: 'season.delete'
    _title: 'Delete season'
  requirements:
    _permission: 'administer seasons'







